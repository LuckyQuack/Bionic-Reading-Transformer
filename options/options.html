<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Bionic Reading Settings</title>
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <div class="options-container">
        <div class="header">
            <h1>Settings</h1>
        </div>

        <div class="form-group">
            <label for="boldRatio">Bold Ratio (<span id="boldRatioValue">0.5</span>)</label>
            <input type="range" id="boldRatio" min="0.1" max="1.0" step="0.1" value="0.5">
            <div class="help-text">How much of each word to bold (10% - 100%)</div>
        </div>

        <div class="form-group">
            <label for="minWordLength">Minimum Word Length</label>
            <input type="number" id="minWordLength" min="0" max="10" value="3">
            <div class="help-text">Words shorter than this will not be modified</div>
        </div>

        <div class="form-group">
            <label for="boldWeight">Bold Weight</label>
            <select id="boldWeight">
                <option value="400">Normal (400)</option>
                <option value="600">Semi-Bold (600)</option>
                <option value="700">Bold (700)</option>
                <option value="900">Black (900)</option>
            </select>
        </div>

        <div class="actions">
            <button id="save" class="primary-btn">Save Settings</button>
            <button id="reset" class="secondary-btn">Reset Defaults</button>
        </div>

        <div id="status" class="status-message"></div>
    </div>
    <script src="options.js"></script>
</body>

</html>
